<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Encuesta Post-Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Encuesta Post-Evento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <form #encuestaForm="ngForm" (ngSubmit)="submitEncuesta()">
        <ion-item>
          <ion-label position="floating">¿Cómo calificarías el evento de 1 a 5?</ion-label>
          <ion-input type="number" name="calificacion" ngModel min="1" max="5" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">¿Qué aspectos del evento te gustaron?</ion-label>
          <ion-textarea name="aspectosGustados" ngModel rows="3"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label position="floating">¿Qué aspectos del evento podrían mejorar?</ion-label>
          <ion-textarea name="aspectosMejorar" ngModel rows="3"></ion-textarea>
        </ion-item>

        <ion-button expand="block" type="submit" [disabled]="!encuestaForm.valid">Enviar Encuesta</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
